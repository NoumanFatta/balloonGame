<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pop the Ballons</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .balloon,
        .yellow {
            position: fixed;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Pop the balloons by moving</br>your mouse over them</h1>
        <div id="yay-no-balloons"><span class="blue">Wow!</span> SECOND lEVEL CLEARED!</div>
        <h1 id="lifeHeading"> Lives: <span id="lives"></span> </h1>
        <div id="game-over">Game Over</div>
        <div id="balloon-gallery">
            <div class="balloon" id="one"></div>
            <div class="balloon" id="two"></div>
            <div class="yellow" id="three"></div>
            <div class="balloon" id="four"></div>
            <div class="balloon" id="five"></div>
            <div class="yellow" id="six"></div>
            <div class="balloon" id="seven"></div>
            <div class="balloon" id="eight"></div>
            <div class="yellow" id="nine"></div>
            <div class="balloon" id="ten"></div>
            <div class="balloon" id="eleven"></div>
            <div class="yellow" id="twelve"></div>
            <div class="balloon" id="thirteen"></div>
            <div class="balloon" id="fourteen"></div>
            <div class="balloon" id="fifteen"></div>
            <div class="balloon" id="sixteen"></div>
            <div class="balloon" id="seventeen"></div>
            <div class="yellow" id="eighteen"></div>
            <div class="balloon" id="nineteen"></div>
            <div class="balloon" id="twenty"></div>
            <div class="yellow" id="twentyone"></div>
            <div class="balloon" id="twentytwo"></div>
            <div class="balloon" id="twentythree"></div>
            <div class="yellow" id="twentyfour"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
<script>
    $(document).ready(function () {
        animateDiv('#one');
        animateDiv('#two');
        animateDiv('#three');
        animateDiv('#four');
        animateDiv('#five');
        animateDiv('#six');
        animateDiv('#seven');
        animateDiv('#eight');
        animateDiv('#nine');
        animateDiv('#ten');
        animateDiv('#eleven');
        animateDiv('#twelve');
        animateDiv('#thirteen');
        animateDiv('#fourteen');
        animateDiv('#fifteen');
        animateDiv('#sixteen');
        animateDiv('#seventeen');
        animateDiv('#eighteen');
        animateDiv('#nineteen');
        animateDiv('#twenty');
        animateDiv('#twentyone');
        animateDiv('#twentytwo');
        animateDiv('#twentythree');
        animateDiv('#twentyfour');
    });

    function makeNewPosition() {

        // Get viewport dimensions (remove the dimension of the div)
        var h = $(window).height() - 100;
        var w = $(window).width() - 500;

        var nh = Math.floor(Math.random() * h);
        var nw = Math.floor(Math.random() * w);

        return [nh, nw];

    }

    function animateDiv(myclass) {
        var newq = makeNewPosition();
        $(myclass).animate({ top: newq[0], left: newq[1] }, 5000, function () {
            animateDiv(myclass);
        });

    };
</script>

</html>
